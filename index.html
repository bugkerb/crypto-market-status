<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Crypto Market Status | Track Cryptocurrency Prices Instantly</title>
    <meta name="description" content="Track cryptocurrency prices and market status instantly. Real-time crypto price tracker for Bitcoin, Ethereum, and more.">
    <meta name="keywords" content="crypto market status, bitcoin price, ethereum price, crypto tracker, cryptocurrency">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Crypto Market Status | Track Cryptocurrency Prices Instantly">
    <meta property="og:description" content="Track cryptocurrency prices and market status instantly with auto-refresh.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://crypto-market-status.vercel.app/">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Crypto Market Status">
    <meta name="twitter:description" content="Track cryptocurrency prices and market status instantly.">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://crypto-market-status.vercel.app/">
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
            flex: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .last-update {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.25rem 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 9999px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .crypto-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .crypto-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -1px rgb(0 0 0 / 0.1);
        }

        .crypto-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .crypto-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .crypto-symbol {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
        }

        .crypto-price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .crypto-change {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .crypto-change.positive {
            color: var(--success);
        }

        .crypto-change.negative {
            color: var(--danger);
        }

        .crypto-details {
            display: flex;
            justify-content: space-between;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .crypto-detail {
            text-align: center;
        }

        .crypto-detail-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .crypto-detail-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-top: 0.25rem;
        }

        .loading-container {
            text-align: center;
            padding: 4rem 2rem;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-container {
            background: #fee2e2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            color: #991b1b;
        }

        .market-summary {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .summary-item {
            text-align: center;
        }

        .summary-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .summary-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        footer {
            text-align: center;
            padding: 2rem;
            border-top: 1px solid var(--border);
            margin-top: 3rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.5rem;
            }
            .crypto-price {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>₿ Crypto Market Status</h1>
            <p class="subtitle">Track cryptocurrency prices instantly</p>
            <div class="last-update" id="last-update">Auto-refreshing...</div>
        </header>

        <main>
            <div class="market-summary">
                <div class="summary-grid">
                    <div class="summary-item">
                        <div class="summary-label">Top Gainer</div>
                        <div class="summary-value" id="top-gainer">--</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">Top Loser</div>
                        <div class="summary-value" id="top-loser">--</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">Total Tracked</div>
                        <div class="summary-value" id="total-tracked">0</div>
                    </div>
                </div>
            </div>

            <div id="crypto-container">
                <div class="loading-container">
                    <div class="spinner"></div>
                    <p>Loading market data...</p>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>Real-time prices • Auto-refresh (60s) • No registration required</p>
    </footer>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
